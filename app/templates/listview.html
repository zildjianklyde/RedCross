<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<body>
   
       
    
    <div class="flex flex-col mt-6">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="min-h-screen bg-gray-100 flex items-center justify-center">
                <div class="container mx-auto px-4">
                    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
                        <table class="w-full border-collapse border border-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border border-gray-200">Name</th>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border border-gray-200">Status</th>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border border-gray-200">Email</th>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border border-gray-200">Contact Number</th>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border border-gray-200">Blood Type</th>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border border-gray-200">Date</th>
                                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border border-gray-200">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in items %}
                                {% csrf_token %}
                                <tr>
                                    <td class="px-4 py-4 text-sm font-medium text-gray-700 border border-gray-200">
                                        <div class="inline-flex items-center gap-x-3">
                                            <div class="flex items-center gap-x-2">
                                                <img class="object-cover w-10 h-10 rounded-full" src="https://imgs.search.brave.com/s1d-P-NlylPxXojwNJ5M8qrc57qmvThaPdu9lU-vtCw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnJl/ZGQuaXQvb2RhZ21s/cnNzOHNjMS5qcGVn" alt="">
                                                <div>
                                                    <h2 class="font-medium text-gray-800 dark:text-white">{{item.name}}</h2>
                                                    <p class="text-sm font-normal text-gray-600 dark:text-gray-400">{{item.email}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-4 py-4 text-sm font-medium text-gray-700 border border-gray-200">
                                        <div class="inline-flex items-center px-3 py-1 rounded-full gap-x-2 bg-emerald-100/60 dark:bg-gray-800">
                                            <span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span>
                                            <h2 class="text-sm font-normal text-emerald-500">{{item.status}}</h2>
                                        </div>
                                    </td>
                                    <td class="px-4 py-4 text-sm text-gray-500 border border-gray-200">{{item.email}}</td>
                                    <td class="px-4 py-4 text-sm text-gray-500 border border-gray-200">{{item.contact}}</td>
                                    <td class="px-4 py-4 text-sm text-gray-500 border border-gray-200">
                                        {{item.blood}}
                                    </td>
                                    <td class="px-4 py-4 text-sm text-gray-500 border border-gray-200">{{item.date}}</td>
                                    
                                    <td class="px-4 py-4 text-sm text-gray-500 border border-gray-200">
                                        <a href="{% url 'create' %}">
                                            <button class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
                                        </a>
                                        <form action="{% url 'delete' item.pk %}">
                                            <button class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
                                        </form>
                                    
                                        <form action="{% url 'update' item.pk %}">
                                            <button class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900">Update</button>
                                        </form>
                               
                                
                                  
                                    </td>
                                    {% endfor %}
                                </tr>
                            </tbody>
                            <a href="{% url 'index' %}">
                                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Back</button>
                            </a>
                            <a href="{% url 'create' %}">
                                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create</button>
                            </a>
                         
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
