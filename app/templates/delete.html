{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
   

    <form method="post">
        {% csrf_token %}
        <section class="max-w-md p-4 mx-auto bg-white border border-gray-200 dark:bg-gray-800 dark:border-gray-700 rounded-2xl">
            <h2 class="font-semibold text-gray-800 dark:text-white">üç™ Are you sure you want to delete "{{ object }}"?</h2>
        
            <p class="mt-4 text-sm text-gray-600 dark:text-gray-300">Once deleted, it cannot be undone. <a href="#" class="text-blue-500 hover:underline">Read cookies policies</a>. </p>
            
            <div class="flex items-center justify-between mt-4 gap-x-4 shrink-0">
                <button type="submit" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Yes, Delete</button>
                  
           
        
                <a href="{% url 'list' %}">
                    <button type="button" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Cancel</button>
                </a> 
            </div>
        </section>
    </form>

</body>
</html>
