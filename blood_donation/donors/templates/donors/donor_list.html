{% extends 'donors/base.html' %}
{% block content %}
    <h2>Donor List</h2>
    <a href="{% url 'donor_add' %}" class="btn btn-primary mb-3">Add Donor</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Blood Type</th>
                <th>Contact Info</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for donor in object_list %}
            <tr>
                <td>{{ donor.name }}</td>
                <td>{{ donor.blood_type }}</td>
                <td>{{ donor.contact_info }}</td>
                <td>
                    <a href="{% url 'donor_detail' donor.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'donor_edit' donor.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'donor_delete' donor.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
